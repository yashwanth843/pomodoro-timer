<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro-timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Pomodoro-timerContainer">
        <h1 class="Pomodoro-heading">Pomodoro Timer</h1>
        <h1 class="counter" id="countermeter">25:00</h1>
        <div class="buttonContainer">
            <button type="button" class="startBtn" id="startbtn">START</button>
            <button type="button" class="stopBtn" id="stopbtn">STOP</button>
            <button type="button" class="resetBtn" id="resetbtn">RESET</button>
        </div>
        <div class="timerButtonContainer">
            <button type="button" class="shortBtn" id="shortbtn">SHORT BREAK</button>
            <button type="button" class="longBtn" id="longbtn">LONG BREAK</button>
        </div>
    </div>
    <script src="pomodoro.js"></script>
</body>
</html>
